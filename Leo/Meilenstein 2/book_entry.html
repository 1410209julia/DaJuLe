<!DOCTYPE html>

<html lang="de">

<head>
	<title>book entry</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="home.css">
       
</head>
<body>
    
    <div id="buchAnlegen">
<h2 style="font-size:22px; color: rgb(63,72,204)"> Buch anlegen </h2>
</div>
    
   
    <form  action="http://martinakraus.net/createBookEntry.php" method="get" autocomplete="off">

<p>
    <div id="buchinfos">
 <label id="titel" for="titel">Titel des Buches:</label>
      <input  type="text" style="width:21%" name="titel" value="" size="20"  maxlength="50" required="required" />
</p>

<p>
 <label id="autor" for="autor">Buchautor:</label>
      <input  type="text" style="width:21%" name="autor" value="" size="20" maxlength="50" required="required"/>
</p>


<p>
 <label id="isbn" for="isbn">ISBN:</label>
      <input type="number"  style="width:21%" name="isbn" value="" size="20" maxlength="50" />
</p>

<p>
 <label id="kapitel" for="kapitel">Kapitel:</label>
<input type="number" style="width:21%" size="30" maxlength="40"  name="kapitel" required="required"/>
</p>

<p>
 <label id="jahr" for="jahr">Erscheinungsjahr:</label>
<input type="number" style="width:21%" size="30" maxlength="40" name="jahr" required="required"/>
</p>

<p>
 	<label id="auflage" for="auflage">Auflage:</label>
	<input type="number" style="width:21%" size="30" maxlength="40" name="auflage" required="required"/>
</p>

<p>
 <label id="art" for="art">Art des Buches:</label>
<select style="width:21.5%; height: 22px" name="art" size="1" required="required">
<option value="ebook">eBook</option>
<option value="newspaper">Newspaper</option>
<option value="taschenbuch" >Taschenbuch</option>
<option value="lexikon">Lexikon</option>
<option value="hardcover" selected="selected">Hardcover</option>
<option value="paperback">Paperback</option>
</select>
</p>

<p>
 <label id="genre" for="genre">Genre:</label>
<div id="ersteReihe">
<input type="checkbox" name="horror" checked="checked"/><span>Horror</span> </br>
<input type="checkbox" name="psycho"/><span> Psycho </span></br>
<input type="checkbox" name=krimi><span> Krimi </span ></br>
</div>
<div id="zweiteReihe">
<input class="zweiteReihe" type="checkbox" name="doku"/> <span> Doku </span><br/>
<input type="checkbox" name="komödien"/> <span> Komödien </span><br/>
<input type="checkbox" name="romanze"/><span> Romanze </span><br/>
</div>
</p>

</div>

<p>
    <div id="persoenlich"> <!--nicht auslagern können-->
 	<label  style="width:20%"; id="vorname" for="vorname">Ihr Vorname</label>
      	<input type="text" style="width:35%" name="vorname" value="" size="30" maxlength="50" required="required"/>
</p>
<p>
      	<label  style="width:20%" id="nachname" for="nachname">Ihr Nachname</label>
      	<input type="text" style="width:35%" name="nachname" value="" size="30" maxlength="50" required="required"/>
</p>
<p>
 	<label style="width:20%" id="filmfavorit" for="filmfavorit">Mein Favorit</label>
	<input type="checkbox" size="30" maxlength="40" name="filmfavorit"/>
</p>
</div>

<div>
<input class="knopf" type="submit" name="absenden" value="Absenden"/>
</div>

    </form>
</body>

</html>
